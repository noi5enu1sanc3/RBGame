<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="root">
    <div class="square">
        <div class="lense"></div>
    </div>
    <div class="controls">
        <button class="controls__play-btn">Play</button>
        <button class="controls__result-btn">Compare</button>
        <div class="controls__square">
            <label for="numberInputR_square">R <span class="slider__outputR-sq"></span> </label>
            <input class="slider" id="numberInputR_square" max="255" min="0" name="numberInputR_square" type="range" value="0">

            <label for="numberInputG_square">G <span class="slider__outputG-sq"></span> </label>
            <input class="slider" type="range" name="numberInputG_square" id="numberInputG_square" min="0" max="255" value="0">

            <label for="numberInputB_square">B <span class="slider__outputB-sq"></span> </label>
            <input class="slider" type="range" name="numberInputB_square" id="numberInputB_square" min="0" max="255" value="0">
        </div>

        <div class="controls__lense">
            <label for="numberInputR_lense">R <span class="slider__outputR-le"></span> </label>
            <input class="slider" type="range" name="numberInputR_lense" id="numberInputR_lense" min="0" max="255" value="0">

            <label for="numberInputG_lense">G <span class="slider__outputG-le"></span> </label>
            <input class="slider" type="range" name="numberInputG_lense" id="numberInputG_lense" min="0" max="255" value="0">

            <label for="numberInputB_lense">B <span class="slider__outputB-le"></span> </label>
            <input class="slider" type="range" name="numberInputB_lense" id="numberInputB_lense" min="0" max="255" value="0">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
